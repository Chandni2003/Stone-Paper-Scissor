<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.jpg" alt="Rock">
        </div>
        <div class="choice" id="paper">
            <img src="paper.jpg" alt="Paper">
        </div>
        <div class="choice" id="scissor">
            <img src="scissor.png" alt="Scissor">
        </div>
    </div>
    <!-- Score Container -->
    <div class="score-container">
        <div class="score-item">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score-item">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    
    <!-- Message Container -->
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>


    <!-- Party Popper -->
    <div id="party-popper" class="hidden"></div>

    <!-- Audio for party, lose, and draw sounds -->
    <audio id="party-sound" src="win.mp3" hidden></audio>
    <audio id="lose-sound" src="loss.mp3" hidden></audio>
    <audio id="draw-sound" src="draw game.mp3" hidden></audio>

    <script src="script.js"></script>
</body>
</html>
